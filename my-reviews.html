<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的评价 - 预约平台</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/my-reviews.css">
</head>
<body>
    <!-- 主体布局 -->
    <div class="dashboard-layout">
        <!-- 顶部导航栏 -->
        <nav class="top-nav">
            <div class="nav-left">
                <a href="index.html" class="nav-logo">
                    <img src="img/logo.svg" alt="预约平台">
                </a>
                <form class="search-form" action="search-results.html" method="GET">
                    <div class="search-bar">
                        <i class="fas fa-search" id="search-icon"></i>
                        <input type="text" name="query" id="search-input" placeholder="搜索服务或商家...">
                    </div>
                </form>
            </div>
            <div class="nav-right">
                <a href="#" class="nav-btn publish-btn">
                    <i class="fas fa-plus"></i>
                    <span>发现服务</span>
                </a>
                <div class="notification-btn">
                    <i class="fas fa-bell"></i>
                    <span class="badge"></span>
                </div>
                <div class="user-menu">
                    <span class="user-name">张三</span>
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>
        </nav>

        <!-- 侧边栏 -->
        <aside class="dashboard-sidebar">
            <div class="user-profile">
                <div class="profile-header">
                    <h3 class="profile-name">张三</h3>
                    <p class="profile-role">普通用户</p>
                </div>
                <div class="booking-stats">
                    <div class="stat-card waiting" data-status="waiting">
                        <div class="stat-icon">
                            <i class="fas fa-clock"></i>
                        </div>
                        <div class="stat-info">
                            <span class="stat-value">0</span>
                            <span class="stat-label">待确认预约</span>
                        </div>
                    </div>
                    <div class="stat-card upcoming" data-status="upcoming">
                        <div class="stat-icon">
                            <i class="fas fa-calendar-check"></i>
                        </div>
                        <div class="stat-info">
                            <span class="stat-value">2</span>
                            <span class="stat-label">即将到来</span>
                        </div>
                    </div>
                    <div class="stat-card completed" data-status="completed">
                        <div class="stat-icon">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        <div class="stat-info">
                            <span class="stat-value">12</span>
                            <span class="stat-label">已完成预约</span>
                        </div>
                    </div>
                    <div class="stat-card cancelled" data-status="canceled">
                        <div class="stat-icon">
                            <i class="fas fa-times-circle"></i>
                        </div>
                        <div class="stat-info">
                            <span class="stat-value">1</span>
                            <span class="stat-label">已取消预约</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <nav class="dashboard-nav">
                <a href="dashboard.html" class="nav-item">
                    <i class="fas fa-calendar-alt"></i>
                    <span>预约日历</span>
                </a>
                <a href="booking-history.html" class="nav-item">
                    <i class="fas fa-history"></i>
                    <span>预约历史</span>
                </a>
                <a href="my-reviews.html" class="nav-item active">
                    <i class="fas fa-star"></i>
                    <span>我的评价</span>
                </a>
                <a href="my-favorites.html" class="nav-item">
                    <i class="fas fa-heart"></i>
                    <span>收藏服务</span>
                </a>
                <a href="account-settings.html" class="nav-item">
                    <i class="fas fa-cog"></i>
                    <span>账号设置</span>
                </a>
            </nav>
        </aside>

        <!-- 主要内容区 -->
        <main class="dashboard-main">
            <div class="page-header">
                <h1>我的评价</h1>
                <div class="header-actions">
                    <div class="filter-group">
                        <button class="filter-btn active">全部评价</button>
                        <button class="filter-btn">待评价</button>
                        <button class="filter-btn">已评价</button>
                    </div>
                </div>
            </div>

            <!-- 评价统计 -->
            <div class="reviews-stats">
                <div class="stats-card">
                    <div class="stats-header">
                        <h3>总体评分</h3>
                        <div class="overall-rating">
                            <span class="rating-value">4.8</span>
                            <div class="rating-stars">
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star-half-alt"></i>
                            </div>
                        </div>
                    </div>
                    <div class="rating-bars">
                        <div class="rating-bar">
                            <span class="star-label">5星</span>
                            <div class="bar-wrapper">
                                <div class="bar-fill" style="width: 75%"></div>
                            </div>
                            <span class="count">9</span>
                        </div>
                        <div class="rating-bar">
                            <span class="star-label">4星</span>
                            <div class="bar-wrapper">
                                <div class="bar-fill" style="width: 20%"></div>
                            </div>
                            <span class="count">3</span>
                        </div>
                        <div class="rating-bar">
                            <span class="star-label">3星</span>
                            <div class="bar-wrapper">
                                <div class="bar-fill" style="width: 5%"></div>
                            </div>
                            <span class="count">1</span>
                        </div>
                        <div class="rating-bar">
                            <span class="star-label">2星</span>
                            <div class="bar-wrapper">
                                <div class="bar-fill" style="width: 0%"></div>
                            </div>
                            <span class="count">0</span>
                        </div>
                        <div class="rating-bar">
                            <span class="star-label">1星</span>
                            <div class="bar-wrapper">
                                <div class="bar-fill" style="width: 0%"></div>
                            </div>
                            <span class="count">0</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 评价列表 -->
            <div class="reviews-list">
                <!-- 待评价项目 -->
                <div class="review-card pending">
                    <div class="service-info">
                        <img src="img/service1.jpg" alt="服务图片" class="service-image">
                        <div class="service-details">
                            <h3>专业中医推拿</h3>
                            <p class="service-provider">康复理疗中心</p>
                            <p class="service-time">预约时间：2025-06-20 14:30</p>
                        </div>
                    </div>
                    <div class="review-actions">
                        <button class="btn-review">立即评价</button>
                    </div>
                </div>

                <!-- 已评价项目 -->
                <div class="review-card completed">
                    <div class="service-info">
                        <img src="img/service2.jpg" alt="服务图片" class="service-image">
                        <div class="service-details">
                            <h3>瑜伽私教课</h3>
                            <p class="service-provider">轻体健身中心</p>
                            <p class="service-time">评价时间：2025-06-19 16:00</p>
                        </div>
                    </div>
                    <div class="review-content">
                        <div class="rating-stars">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                        </div>
                        <p class="review-text">老师非常专业，课程安排合理，环境也很好，很满意这次的体验！</p>
                        <div class="review-images">
                            <img src="img/review1.jpg" alt="评价图片">
                            <img src="img/review2.jpg" alt="评价图片">
                        </div>
                    </div>
                    <div class="review-actions">
                        <button class="btn-edit">编辑评价</button>
                        <button class="btn-delete">删除评价</button>
                    </div>
                </div>

                <!-- 更多评价卡片 -->
            </div>

            <!-- 加载更多按钮 -->
            <div class="load-more">
                <button class="btn-load-more">
                    <i class="fas fa-spinner"></i>
                    加载更多
                </button>
            </div>
        </main>
    </div>
    
    <script src="js/auth.js"></script>
    <script src="js/sidebar-manager.js"></script>
    <script src="js/my-reviews.js"></script>
    <script src="js/app.js"></script>
    <script src="js/search-handler.js"></script>
</body>
</html>
